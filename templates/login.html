<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Kids Book Club</title>
    <link rel="stylesheet" href="/static/style.css">
  </head>
  <body>
    <div class="container">
      <nav class="nav">
        <div class="nav-left">
          <a href="/" class="logo">Kids Book Club</a>
        </div>
        <div class="nav-right">
          <a href="/books">Books</a>
          <a href="/register">Register</a>
        </div>
      </nav>

      <main class="auth card">
        <div class="auth-card-header">
          <h1>Log in to Kids Book Club</h1>
        </div>
        <div class="auth-card-body">
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul class="flashes">
              {% for m in messages %}
                <li>{{ m }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}

        <form method="post" action="/login" class="auth-form">
          <label>Name
            <input name="name" required placeholder="e.g. Sara" />
          </label>
          <label>Password
            <input name="password" type="password" required placeholder="Enter your password" />
          </label>
          <button type="submit" class="primary">Log in</button>
        </form>

        <p class="muted">Don't have an account? <a href="/register">Create one</a> (name, age and password).</p>
        </div>
      </main>
    </div>
  </body>
  </html>
