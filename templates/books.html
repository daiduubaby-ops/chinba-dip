<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>All Books - Kids Book Club</title>
    <link rel="stylesheet" href="/static/style.css">
  </head>
  <body>
    <div class="container">
      <nav class="nav">
        <div class="nav-left">
          <a href="/" class="logo">Kids Book Club</a>
        </div>
        <div class="nav-right">
          <a href="/" class="">Home</a>
          <a href="/books" class="active">Books</a>
          <a href="/#about">About</a>
          <a href="/login" class="login-button">Log in</a>
        </div>
      </nav>

      <header>
        <a href="/" class="back">‚Üê Home</a>
        <h1>All Books</h1>
      </header>

      <div class="books-grid">
        {% if books %}
          {% for book in books %}
        <a class="book-card" href="{{ url_for('book_detail', book_id=book.id) }}">
          {% if book.image %}
            <img src="{{ url_for('static', filename='uploads/' ~ book.image) }}" alt="{{ book.title }} cover" />
          {% else %}
            <div style="width:100%;height:160px;background:#f3f4f6;border-radius:8px;display:flex;align-items:center;justify-content:center;color:#9ca3af;margin-bottom:.5rem">No cover</div>
          {% endif %}
          <div style="padding-top:.25rem">
            <h3>{{ book.title }}</h3>
            <p class="author">{{ book.author }}</p>
            <p class="desc">{{ book.description }}</p>
          </div>
        </a>
          {% endfor %}
        {% else %}
          <p>No books available yet.</p>
        {% endif %}
      </div>
    </div>
  </body>
</html>
